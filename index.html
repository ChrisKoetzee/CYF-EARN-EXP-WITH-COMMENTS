<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My income and expenses page</title>
</head>
<body>
    <p>
        <input id="earn_input">Add earnings here</input>
    </p>
    <p>
        <button id="add_earnings">Press to add Earnings </button>
    </p>
    <ul id="list_1">Earnings</ul>
    <h3><strong>Total earnings:</strong></h3>
    
    <p>Enter expenses as a negative</p>
    <p><input id="exp_input">Add expenses here</input></p>
    <p><button id="add_expense">Press to add Expense </button></p>
    <ul id="list_2">Expenses</ul>
    <h3><strong>Total Expenses:</strong></h3>
    
    <h2><strong>Overall Balance</strong>: <div id="total"></div></h2>
    
    <h3>Please add any comments below</h3>
    <p><textarea rows="7" cols="40" name="comment" form="userform" id="comments">
    </textarea></p>
    <ul id="comment_list"></ul>
    <input type="submit" id="submit">
    
    <script src="script.js"></script>
</body>
</html>
